<div>
  <table class="table m-auto">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
        <td class="col-1">{{ category.id }}</td>
        <td class="col">
          <input class="w-100" type="text" [(ngModel)]="category.name" value="{{ category.name }}">
        </td>
        <td class="col-2">
          <button class="btn btn-primary py-1 me-3" (click)="updateCategory(category)">Save</button>
          <button class="btn btn-danger py-1" (click)="hideCategory(category)">Delete</button>
        </td>
    </tr>
    </tbody>
  </table>

  <div class="row justify-content-md-center">
    <div class="col-4" style="min-width: 400px">
      <app-category-form></app-category-form>
    </div>
  </div>
</div>
