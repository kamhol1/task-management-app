<div *ngIf="loggedIn == false">
  <button class="btn btn-outline-primary" type="submit"
          [routerLink]="['/login']">Login
  </button>
</div>

<div *ngIf="loggedIn == true">
  <span class="text-white me-3">{{ this.userData.username }}</span>
  <button class="btn btn-outline-primary" type="submit"
          (click)="this.logout()">Logout
  </button>
</div>
