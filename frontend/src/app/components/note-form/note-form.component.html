<div>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <textarea class="form-control" #content="ngModel" id="content" name="content" [(ngModel)]="note.content" placeholder="Write note here..."></textarea>
    <button class="btn btn-primary mt-1" type="submit">
      <i class="bi bi-check2 mr-2"></i>Save
    </button>
  </form>
</div>
